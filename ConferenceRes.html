<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conference Registeration form</title>
    </head>
    <body>
        <form> 
            <fieldset>
                <legend>Conference Register form</legend>
                Name <br/>
                <input type="text" name="name"/><br/>
                Email Address<br/>
                <input type="email" name="email"/><br/>
                Number of Attendees<br/>
                <input type="number" name="attendees"/><br/>
                Position<br/>
                <input type="text" name="position"/><br/>
                Department<br/>
                <input type="text" name="department"/><br/>
                Phone*<br/>
                <input type="number" name="phnno"/><br/>
                Date*<br/>
                <input type="date" name="date"/><br/>
                Start Time<br/>
                <input type="time" name="stime"/><br/>
                End Time<br/>
                <input type="time" name="etime"/><br/>
                Special Instruction<br/>
                <input type="text" name="specialinstruction"/><br/>
                <br/>
                <br/>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
